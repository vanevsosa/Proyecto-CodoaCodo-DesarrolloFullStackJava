<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAC-MOVIES</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>

    <main id="main" class="main">
        <section data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
            <form id="formsesion" method="post" action="">
            <h2 class="tituloRegistrarse">Iniciar Sesion</h2>
            <div class="form-control">
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div class="error" id="error-Email"></div>
                <div class="form-control"></div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                <div class="error" id="error-Contraseña"></div>
                <div>
                    <input type="submit" class="boton" value="Iniciar Sesion">
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>    
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="../js/iniciosesion.js"></script>
</body>
</html>
